<div class="row mt-2 ml-1">
    <div class="addData text-center">
        <button id="createNewSymbol" class="button success">+ Add</button>
    </div>
</div>

<div class="row mt-2" id="card-model-info" data-bind="foreach: symbol">
    <div class="cell-md-4 custom-card" data-bind="attr: { id: ('symbol_card_' + id)}">
        <div class="icon-box border bd-default">
            <div class="icon bg-cyan fg-white"><span class="mif-cog"></span></div>
            <div class="content p-4">
                <div class="text-upper text-bold" data-bind="text: name"></div>
                <div class="text-upper mt-1  text-lead" data-bind="text: code"></div>
                <div class="text-upper mt-1  text-lead" data-bind="text: price"></div>
                <div class="text-upper mt-2">
                    <button class="button alert rounded outline small">Equity</button>
                </div>
                <div class="text-upper mt-2">
                    <button class="button success rounded outline mini">NSE</button>
                </div>                                
                <div class="mt-4">
                    <div class="text-right mt-2">
                        <i class="fa fa-info-circle editRow" data-bind="attr: { 'data-id': id }" aria-hidden="true" style="color:#1ba1e2;"></i>
                        <i class="fa fa-trash fg-red deleteRow" data-bind="attr: { 'data-id': id }" aria-hidden="true"></i> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
