<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/metro-all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/datatables.min.css">
    <link rel="stylesheet" href="css/alertify.min.css">
    <link rel="stylesheet" href="css/toastr.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/metro.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontawesome-all.min.js"></script>
    <script src="js/datatables.min.js"></script>
    <script src="js/knockout-3.5.1.js" type="text/javascript"></script>
    <script src="js/alertify.min.js"></script>
    <script src="js/toastr.min.js"></script>
    <title>TradeLog - Symbols</title>
</head>
<body class="m4-cloak h-vh-100">
    <header></header>
    <footer></footer>
    <!-- Symbol Modal -->
    <div class="modal fade" id="symbolModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="symbolModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="symbolModalLabel">Symbol</h5>
                    <button type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name" class="col-form-label">Name:</label>
                            <input data-bind='textInput: name' type="text" class="form-control" id="name" placeholder="Yes Bank Ltd">
                        </div>
                        <div class="form-group">
                            <label for="code" class="col-form-label">Code:</label>
                            <input data-bind='textInput: code' type="text" class="form-control" id="code" placeholder="YESBANK-BE">
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-form-label">Price:</label>
                            <input data-bind='textInput: price' type="number" class="form-control" id="price" placeholder="21.06">
                        </div>
                        <div class="form-group">
                            <label for="symbolTypeLabel" class="col-form-label">SymbolType:</label>
                            <div id="symbolTypeLabel">
                                <select name="symbol" id="symbolType" data-bind="
                                    options: symbolTypes,
                                    optionsText: 'name',
                                    optionsValue: 'id',
                                    value: symbolTypeId
                                ">    
                                </select>
                            </div>
                        </div>
                    </form> 
                </div>
                <div class="modal-footer">
                    <button id="saveModal" type="button" class="btn btn-primary">Save</button>
                    <button id="closeModal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/app/symbol.js"></script>
</body>
</html>
