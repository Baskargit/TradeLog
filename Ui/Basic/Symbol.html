<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/metro-all.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/datatables.min.css">
    <link rel="stylesheet" href="css/alertify.min.css">
    <link rel="stylesheet" href="css/toastr.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/metro.min.js"></script>
    <script src="js/fontawesome-all.min.js"></script>
    <script src="js/datatables.min.js"></script>
    <script src="js/knockout-3.5.1.js"></script>
    <script src="js/alertify.min.js"></script>
    <script src="js/toastr.min.js"></script>
    <title>TradeLog - Symbols</title>
</head>
<body class="m4-cloak h-vh-100">
    <header></header>
    <footer></footer>
    <div hidden>
        <form id="symbolModal">
            <input type="text" data-bind='textInput: name' data-role="materialinput"
                    data-label="Name"
                    placeholder="Eg: Yes Bank Ltd">
            <input type="text" data-bind='textInput: code' data-role="materialinput"
                data-label="Code"
                placeholder="Eg: YESBANK-BE">
            <input type="number" data-bind='textInput: price' data-role="materialinput"
                data-label="Price"
                placeholder="Eg: 93.5">
            <select data-bind=" options: symbolTypes,
                optionsText: 'name',
                optionsValue: 'id',
                value: symbolTypeId">
            </select>
        </form> 
    </div>
    <script src="js/app.js"></script>
    <script src="js/app/symbol.js"></script>
</body>
</html>
