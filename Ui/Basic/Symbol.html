<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/datatables.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/fontawesome-all.min.js"></script>
    <script src="js/datatables.min.js"></script>
    <script src="js/knockout-3.5.1.js" type="text/javascript"></script>
    <!-- <script src="js/knockout.mapping-latest.js" type="text/javascript"></script> -->
    <title>TradeLog - Symbols</title>
</head>
<body>
    <header></header>
    <footer></footer>
    <!-- Symbol Modal -->
    <div class="modal fade" id="symbolModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="symbolModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="symbolModalLabel">Symbol</h5>
                    <button type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name" data-bind='textInput: name'>
                        </div>
                        <div class="form-group">
                            <label for="code" class="col-form-label">Code:</label>
                            <input type="text" class="form-control" id="code" data-bind='textInput: code'>
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-form-label">Code:</label>
                            <input type="number" class="form-control" id="price" data-bind='textInput: price'>
                        </div>
                    </form> 
                </div>
                <div class="modal-footer">
                    <button id="closeModal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="saveModal" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/app/symbol.js"></script>
</body>
</html>
